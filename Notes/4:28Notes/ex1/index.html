<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
        #sb{
            position: absolute;
            top:500px;
            left:0;
        }
    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    
    <script type="text/javascript">
        //grab soccer ball as a variable so we can "kick" it 
        const sb= document.getElementById('sb')
        //const sb = document.querySelector('#sb')

        //arguments: (what object ot animate, duration, positioning options object)
        gsap.to(sb, 1, {x: 800, y:-500, rotation: 720, scale:0.5, delay:.5, ease:'elastic.out' })//[sb object],[2seconds], [800px right, 500px up], [70degree rotation], scale from 1 to 0.5], [delay .5 seconds]
        
        gsap.to('.bball', 1, {y:500,rotation:360, delay:.7, ease:'bounce.out', stagger:{each:0.5,},})
       
        //use const here
        const imDone = () => {
            alert("I'm done!")
        }

        gsap.to('#sb, .bball', 5, {
            opacity:0,
            delay:3,
            onComplete: imDone,
        })
        //oncomplete fires a callback function when the animation completes
       
    </script>
  </body>
</html>
