<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Content</title>
        <script type="text/javascript">
            //make an array of img srcs to choose from at random when the page loads
            var arrImg=[
                "https://bearizona.com/wp-content/uploads/2022/09/Rocky_Mountain_Goat.jpg",
                "https://media.npr.org/assets/img/2014/12/14/ap798386886673_custom-247a20518bf04f86ef4457d12939f46521c8751b-s1100-c50.jpg",
                "https://th-thumbnailer.cdn-si-edu.com/Z86OkR2hJco1o9pqRFOJSP8Xgpw=/1072x720/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/b9/d2/b9d271f3-7f66-4132-b5af-7d33844505b7/goat.jpg"
            ]

            //make an array of links that correspond to the images shown
            var arrLinks=[
                "https://en.wikipedia.org/wiki/Goat",
                "https://en.wikipedia.org/wiki/Goat_(disambiguation)",
                "https://www.peta.org/blog/great-goat-facts/"
            ]

            //helper function for picking a random number in the range of our array 
            function randomIndex(max){
                return Math.floor(Math.random()* max)
            }
            //we can write our pick some random content function here,
            // but we shouldn't try to call it until our DOM has loaded 
            function loadRandomImage(){
                //pick a random index in the range of our array length 
                var index = randomIndex(arrImg.length)
                //assigned our img and Link element as variables
                var img = document.getElementById('goat')
                var link = document.getElementById('dynLink')
                //using dot notation, we can access and assign values to different attributes of our elements 
                img.src = arrImg[index]
                link.href = arrLinks[index]
            }
        
            //bring it all together with an event listener 
            //document.addEventListener('DOMContentLoaded', function(){
                //asign elements to global variables
                //add event listeners to different elements on the page 
                //call any functions I want to fire when the page initially loads 
            //    loadRandomImage()
            //})
            
            document.addEventListener('DOMContentLoaded', loadRandomImage)

        </script>
    </head>
    <body>
        <a href="#" id="dynLink" target="_blank"><img src="" id="goat"/></a>

    </body>
 </html>
