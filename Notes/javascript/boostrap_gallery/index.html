<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Bootstrap Slider</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-indicators [data-bs-target]{
            background-color:transparent;
            width:20px;
            height:20px;
            border-radius:50%;
            color:white;
            text-indent:0;
        }

        .carousel-caption{
            /*background-color:rgba(0,0,0,.2);*/
        }

        .carousel-caption h5{
            text-transform: uppercase;
            text-shadow: 5px 5px 10px rgba(rgba(17, 7, 130, 0.333));
        }

        .carousel-caption p{
            font-style:italic;
        }
        
    </style>
  </head>
  <body class="p-0 m-0 border-0">
    <!--BOOTSTRAP NAV BAR-->
    <div class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark"> <!--navbar-expand-lg, means that it will expand when it hits a certain breakpoint in size-->
        <div class="container-fluid"><!--full width-->
            <a href="#" class="navbar-brand">a series</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNavDropdown"
                aria-controls="#navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle Navigation"
            >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
            id="navbarNavDropdown" 
            class="collapse navbar-collapse justify-content-end"
            >
        <ul class="navbar-nav align-self-end px-4">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">images</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">videos</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">other</a></li><!--UMmmm aria-current?-->
            <li class="nav-item dropdown">
                <a
                    href="#" 
                    role="button" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false" 
                    class="nav-link dropdown-toggle"
                >varieties</a
                >
                <ul class="drowndown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">reflection</a></li>
                    <li><a class="dropdown-item" href="#">ether</a></li>
                    <li><a class="dropdown-item" href="#">bloom</a></li>
                    <li><a class="dropdown-item" href="#">subvert</a></li>
                </ul>
            </li>
            </ul>
        </div>
    </div>
    </div>
    <!--END BOOTSTRAP NAV BAR-->

    <!--CAROUSEL-->
    <div id="imageCarousel" class="carousel slide">
        <!--INDICATORS-->
        <div class="carousel-indicators">
            <button 
            type="button" 
            data-bs-target="imageCarousel" 
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
            >
            <i class="bi-alarm"></i>
            </button>

            <button 
            type="button" 
            data-bs-target="imageCarousel" 
            data-bs-slide-to="1"
            aria-label="Slide 2"
            >
            <i class="bi-alarm"></i>
            </button>

            <button 
            type="button" 
            data-bs-target="imageCarousel" 
            data-bs-slide-to="2"
            aria-label="Slide 3"
            >
            <i class="bi-alarm"></i>
            </button>

            <button 
            type="button" 
            data-bs-target="imageCarousel" 
            data-bs-slide-to="3"
            aria-label="Slide 4"
            >
            <i class="bi-alarm"></i>
            </button>
        </div>
         <!--END INDICATORS-->
         <!--IMAGE SLIDES-->
         <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/dark-forest.jpg" class="d-block w-100" alt="flowers in the dark"/>

                <div class="carousel-caption d-none d-md-block">
                    <h5>sight</h5>s
                    <p>is your deception</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/75822B93-A874-4083-8172-A3F87036C9AD copy.JPG" class="d-block w-100" alt="flowers in the dark"/>

                <div class="carousel-caption d-none d-md-block">
                    <h5>only for an instance</h5>
                    <p>wilt will time persist</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/behind.JPG" class="d-block w-100" alt="flowers in the dark"/>

                <div class="carousel-caption d-none d-md-block">
                    <h5>all you see</h5>
                    <p>is your own reflection</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/9E71855B-981C-4CFE-B532-3ACCA099BD8A.jpg" class="d-block w-100" alt="flowers in the dark"/>

                <div class="carousel-caption d-none d-md-block">
                    <h5>of place of green and black</h5>
                    <p>will you shelter me as you do your subtleties</p>
                </div>
            </div>
         </div>
         <!--END IMAGE SLIDES-->
         <!--PREV NEXT BUTTONS-->
         <button 
            class="carousel-control-prev" 
            type="button" data-bs-target="imageCarousel"
            data-bs-slide="previous">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">previous</span>
        </button>

        <button 
            class="carousel-control-prev" 
            type="button" 
            data-bs-target="imageCarousel"
            data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">next</span>
        </button>

        <!--END PREV NEXT BUTTONS-->
    </div>
    <!--END CAROUSEL-->
  </body>
</html>
