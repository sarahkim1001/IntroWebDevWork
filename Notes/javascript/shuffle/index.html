<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuffle</title>

    <script>
        let students= [
            'Bob',
            'Mary',
            'Caroline',
            'Dylan',
            'Sav',
            'Juno',
            'Kieran',
            'Lucy',
            'Timothe',
            'Scarlett',
            'Bernie',
            'Lila',
            'Margot',
         ]
        
         function listStudents(){
            //grab our content div 
            let content = document.getElementById('content') // the id name in string quotes
            //create an ordered list to store our students 
            let ol= document.createElement('OL')//passing in a sting (ordered list) 
            //add the OL tage to our content div 
            content.appendChild(ol)

            //loop through our student array
            for (var i=0; i<students.length; i++){
                //create a list item elements 
                let li=document.createElement('LI')
                //grab the name of the student at slot i in our array 
                let t = students[i]
                //pass that name into a text node 
                let text= document.createTextNode(t)
                //add the textnode to the li 
                li.appendChild(text)
                //add the li to the ol 
                ol.appendChild(li)
            }
         }

         //sorts the students alphabetically 
         function sortStudents(){
            //sort takes comparators 
            students.sort()
            console.log(students)
         }

         //random number between 0 and n
         function randomNumber(n){
            let rn= Math.floor(Math.random() * n)
            return rn 
         }

         function shuffleStudents(){
            //looping backwards through the student array 
            for (let i= students.length-1; i>=0; i--){
                //get a random number between 0 and the array length 
                let randomIndex= Math.floor(Math.random() * (i+1))

                //grab the item at the random index and store it in a variable 
                let itemAtIndex= students[randomIndex]

                // swap the random item and the item at i (swapping: itemAtIndex and students[i]) 
                students[randomIndex] = students[i]

                //set the random Index to the value at i 
                students[i]= itemAtIndex
            }
         }

    </script>
  </head>

  <body>
    <button onclick="listStudents()">List Students</button>
    <button onclick="sortStudents(); listStudents();">Sort Students</button>
    <button onclick="shuffleStudents(); listStudents();">Shuffle Students</button>


    <div id="content"></div>

  </body>
</html>
