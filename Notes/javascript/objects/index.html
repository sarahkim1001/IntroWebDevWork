<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Objects and JSON</title>
    <script type="text/javascript">
      // initialize a new object and store it as a variable named customer
      const customer = {
        //keys will show in alphabetically order 
        name: 'Tony',
        age: 23,
        married: false,
        pets: ['dog', 'cat', 'iguana'],
        siblings: [
          {name: 'Mary', age: 32, married: true},
          {name: 'Billy', age: 16, married: false},
        ],
      }

      //sometimes we need to convert a JS object we built ourselves into JSON for sharing 
      // we do this with JSON.stringify()
      //CONVERTING FROM JS TO JSON
      const customerJSON = JSON.stringify(customer)
      console.log(customerJSON)
      
      //sometimes we recieve some JSON and need to convert it to an object 
      //CONVERTING FROM JSON TO JS 
      const customerObject = JSON.parse(customerJSON)
      console.log(customerObject)
    

      // Modify the customer object:
      // Change Tony's Name
      console.log(customer.name)//Tony
      customer.name ="Anthony"
      console.log(customer.name)


      // add a new property defining the customers eyeColor
      customer.eyeColor = 'green'
      console.log(customer)
      // add the pets and siblings properties to both Mary and Billy
      customer.siblings[0].pets=["snail", "spider"] // creating a whole new key
      
      // Add an Ton'ys location, be sure to include the fields: houseNumber, street name, town, city
      customer.pets.push('chicken') // push in the "chicken" into the pets array 
      console.log(customer)
      // Log the following:
      // Mary's marrital status
      console.log(customer.siblings[0].married)
      console.log(customer['siblings'][0]["married"])
      // Tony's age
      console.log(customer.age)
      // All of Tony's pets
      for (var i=0; i<customer.pets.length; i++){ // use a for loop to access each element within the pets array 
        console.log(customer.pets[i])
      }
    </script>
  </head>
  <body></body>
</html>
