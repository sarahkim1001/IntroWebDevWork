<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <title>Arrays</title>
        <script type="text/javascript">
            //declare a variable called months
            var months
            console.log(months)
            //assign it an empty array as its value 
            months=[]
            console.log(months)
             //populate the array and take a look at its contents and properties
            months=["January", "Febuary", "March", "April", "May", "June"]
            //we can access the length property of any array using . notation--> method
            // the . notation followed by a property val will return property value
            console.log(months.length)

            //remove the last month in our array from our array and assign it to another variable 
            //pop here cuts out the last value of the array and store into variable named lastMonth
            var lastMonth= months.pop()
            months.pop(months)
            console.log(months.length)
            console.log("We just removed: " + lastMonth)

            //how would we log the second month in our array?
            console.log(months[1])
         
            //Add june back into our calender/ array using push(). Push always adds to the END of an array 
            months.push(lastMonth)
            months.push('July')
            console.log(months)

            //use a loop to list out all values in our months array
            for(var i= 0; i<months.length; i++){
                console.log(i, months[i])
            }

           //pick a random number between 0 and our array's length and access that slot in our array 
           var rn = Math.floor(Math.random()*months.length)
           console.log(months[rn])
        </script>
